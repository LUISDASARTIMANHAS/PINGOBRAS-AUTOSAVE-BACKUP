<html>
<head>
  <link rel="stylesheet" href="https://pingobras.glitch.me/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  
  <row class="row">
    <div class="col-md-12">
      <form>
  <div class="mb-3">
    <h3 
        for="video" 
        class="text-center text-light mb-4">
      Insira um link do YouTube para embutir o video na tela
    </h3>
    <input 
           type="text" 
           class="form-control" 
           id="video">
  </div>
 
</form>
      
    </div>
  </row>
  
  <div class='row mt-5 mb-5'>
    <div class='col d-flex justify-content-center'>
<iframe id="iframe" 
class="youtube-video"
title="YouTube video player" 
frameborder="0" 
allow="accelerometer; 
autoplay; 
clipboard-write; 
encrypted-media; 
gyroscope; 
picture-in-picture" 
allowfullscreen>
      Loading...
</iframe>
    </div>
    <p style="display: inline;">Novo Link:</p> <js id="jsL">https://</js>
  </div>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
<script>
let videoL = document.querySelector('#video')
let jsL = document.querySelector('#jsL')
let iframe = document.querySelector('#iframe')
videoL.addEventListener("keyup", searchVideo);

function searchVideo(){
  let videoNovo = video.value.replace("watch?v=", "embed/")+"?autoplay=1"
  jsL.innerHTML = videoNovo
  iframe.setAttribute('src', videoNovo)
}
</script>
