    <div class="site-altura">

     <tela>
       <h1>Calculadora E Dividendos</h1>
       
       <telacalc>
       <h1>Calcular juros da Pingobras</h1>
        <p>Porcentagem Do Juros:</p><js inline>20%</js>
         
         <br>

       <form 
             name="CalcJuros"
             onsubmit="return CalcJuros()">
       <label for="EMP">Valor Do Empréstimo:</label>
       <input class="input-calc" 
               type="number" 
               min="2"
               max="50"
               name="EMP"
               id="EMP" 
               placeholder="Valor" 
               required/>
       <input class=""
              type="submit" value="enviar"/>
       </form> 
       <p>Juros a pagar por Semana:</p><js id="jurosSem" style="color:orange;">Insira o valor na calculadora!</js>
         
       </telacalc>
