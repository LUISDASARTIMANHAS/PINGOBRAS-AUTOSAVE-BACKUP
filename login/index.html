    <title>PINGOBRAS LOGIN</title>
    
  </head>
  <body>
    <div class="tela-altura">
      <div class="conteudo" role="main">
       <div class="links"></div>
    
        <br>
        <br>
        
      <teladelogin>
        <h1>LOGIN PINGOBRAS S.A</h1>
        <js id="msgError" class="msg-Error">Nenhum Erro Encontrado!</js>
        <js id="msgSuccess" class="msg-Success">Verificando...</js>
        
        
      <label-float>
      <label id="userLabel" > USUARIO </label>
      <input
      class="input-float"       
      type="text"
      id="usuario"
      placeholder="NOME" required>
      <br>
      <br>
      <js class="alert" id="userCads">Sem Usuarios cadastrados</js>
      </label-float>
        
        <br>
        <br>
        
      <label-float>  
      <label id="senhaLabel"> SENHA </label>
      <input 
      class="input-float"       
      type="password" 
      id="senha"
      placeholder="Exemplo 123" required>
      <br>
      <br> 
      <i class="fa faeye" aria-hidden="true"></i>
      </label-float> 
      <br>
      <br>
        
      <p-cadastro>
        ESQUECEU SUA SENHA?
        <a 
           href="https://pingobras-404.glitch.me" 
           links>
          trocar senha
        </a>
        </p-cadastro>
      <button 
              class="btn-entrar"
              id="autenticador" 
              onclick="autenticar()">
        Entrar
        </button>
         
        <br>
        <br>        
        
        <a
           class="btnvoltar"
           href="https://pingobras.glitch.me"> 
          RETORNAR PARA PINGOBRAS
        </a>
        
        <hr>

      <p-cadastro>
        Não tem uma conta?
        <a 
           class="btn-cadastrar" 
           href="https://codepen.io/luisdasartimanhas/full/LYOXdBN">
          CADASTRE-SE!
        </a>
        </p-cadastro>
        </teladelogin>
        
        
        
          </div></div>
