<html lang="EN-us">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/d4f5fe8f-71d8-4ff8-be3a-c3c78bbd1b44/Member-Login-Button-PNG-Clipart.png?v=1646151214012" />
    <title>PINGOBRAS LOGIN</title>
    
  </head>
  <body>
    <div class="tela-altura">
      <div class="conteudo" role="main">
       <div class="links"></div>
    
        <br>
        <br>
        
      <teladelogin>
        <h1>LOGIN PINGOBRAS S.A</h1>
        <js id="msgError" class="msg-Error">Nenhum Erro Encontrado!</js>
        <js id="msgSuccess" class="msg-Success">Verificando...</js>
        
        
      <label-float>
      <label-login for="usuario" id="userLabel" > USUARIO </label-login>
      <br>
      <input
      class="input-float-login"       
      type="text"
      id="usuario"
      placeholder="NOME" required>
      <br>
      <br>
        <js class="alert" id="userCad">Sem Usuarios cadastrados</js>
        <js class="alert" id="userCad2"></js>
        <js class="alert" id="userCad3"></js>
        <js class="alert" id="userCad4"></js>
        <js class="alert" id="userCad5"></js>
        <js class="alert" id="userCad6"></js>
      </label-float>
        
        <br>
        <br>
        
      <label-float>  
      <label-login for="senha" id="senhaLabel"> SENHA </label-login>
      <br>
      <input 
      class="input-float-login"       
      type="password" 
      id="senha"
      placeholder="******" required>
       <img 
        src="https://cdn-icons-png.flaticon.com/512/1621/1621629.png"
        id="verSenhaLogin" 
        height="37px"
        class="faeye"/> 
      </label-float> 
        
        <separador></separador>
        
      <p-cadastro>
        ESQUECEU SUA SENHA?
        <a 
           href="https://pingobras-404.glitch.me" 
           links>
          trocar senha
        </a>
        </p-cadastro>
      <button 
              class="btn-entrar"
              id="autenticador" 
              onclick="autenticar()">
        Entrar
        </button>
        
        <br>
        <br>        
        
        <a
           class="btnvoltar"
           href="https://pingobras.glitch.me"> 
          RETORNAR PARA PINGOBRAS
        </a>
        
        <hr>

      <p-cadastro>
        Não tem uma conta?
        <a 
           class="btn-cadastrar" 
           href="/cadastro">
          CADASTRE-SE!
        </a>
        </p-cadastro>
      
        <button class="reload-db" onclick="RecarregarSTCAD()">
          <img src="https://w7.pngwing.com/pngs/894/488/png-transparent-database-encryption-computer-icons-encrypting-file-system-update-button-miscellaneous-blue-electric-blue.png" 
               height="50px">
          Recarregar Banco de Dados
        </button>
        
        </teladelogin>
        
        
        
        
        
          </div></div>
  </body>
