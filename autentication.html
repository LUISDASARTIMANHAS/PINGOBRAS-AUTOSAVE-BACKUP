<!DOCTYPE html>
<html lang="PT">

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1791/1791961.png" />
    <title>PINGOBRAS AUTENTICAÇÃO</title>
    
 </head>
  <body>
    <div class="site-altura">
      <div class="conteudo" role="main">
        
        <div class="adminID">
          <p>ADMINISTRADOR ACCOUNT:</p>
          <p id="adminStatus">NÃO CONECTADA</p>
          <p>Velocidade da Internet:</p>
          <p id="MBps" >SEM CONEXÃO MBps</p>
          <p id="GBps" >SEM CONEXÃO GBps</p>
        </div>
        
        <br>
        <teladelogin>
        <msgerror 
             id="msgError">
          error not found 404
        </msgerror>
          
        <msgsuccess 
                    id="msgSuccess">
          hype
        </msgsuccess>
        <label-float>
        <label class="text-autentication">Digite A Senha Do Administrador</label>
        
        <input class="input-autentication" 
               type="password" 
               id="senha" 
               placeholder="****" 
               required/> 
          <img 
               src="https://cdn-icons-png.flaticon.com/512/1621/1621629.png" 
               id="verConfirmSenha" 
               class="faeye" 
               style="height: 30px;">
        </label-float>
        
        <br>
        
        <button id="submit"
                class="btn-enviar-autentication"
                onclick="entrar()">
          ENVIAR
        </button> 
        </teladelogin>
        
        <separador></separador>
        <a 
                class="btndc btn"
                href="https://pingobras.glitch.me">
          Retornar para PINGOBRAS
        </a>
        
        <button
                class="btnReload"
                onclick="refresh()">
          <img            
    src="https://cdn.glitch.global/b39d6a4a-0e14-4b41-930d-29d3ccd6c137/pngwing.com.png?v=1651355832699"
               height="100%"/>
        
        </button>
        
        
      </div></div>
</body>

<link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/btn.css" />
  <script src="js/script.js" defer></script>
  <script src="js/STORAGE.js" defer></script>
  <script src="js/autentication.js" defer></script>
  <script src="js/calcs.js" defer></script>
  <script src="js/functions.js" defer></script>
  <script src="js/network.js" defer></script>
  
</html>
