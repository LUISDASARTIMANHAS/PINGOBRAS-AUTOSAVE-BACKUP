  <script>
  let Storage_luisdasartimanhas = localStorage.getItem("Local-Luis-das-artimanhas");
  const main = document.querySelector("#main")
  const screenloading = document.querySelector("#screenLoad")
  const labelLogin = document.getElementById("labelLogin")
  let mainSty = main.style
  let sclSty = screenloading.style
  let userinput = prompt("Insira a Senha Para Continuar!","0000")  
  
  if(Storage_luisdasartimanhas == userinput) {
      alert("Bem Vindo de volta Luis Das Artimanhas!")
      sclSty.display = "none"
      mainSty.display = ""
    }else{
      alert("Não Foi Possivel Logar Tente Novamente!")
      labelLogin.innerHTML = "NÃO FOI POSSIVEL FAZER LOGIN⚠️"
    }
  
  </script>
