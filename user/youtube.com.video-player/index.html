<html>
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
  <link rel="icon" href="https://www.youtube.com/s/desktop/f06ee14b/img/favicon_144x144.png" sizes="144x144">
  <links></links>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title id="title">PINGOBRAS EMBUTIR VIDEO </title>
  </head>
 <body>
  <div class="site-altura">
   <div class="conteudo" role="main">
     
  <row class="row">
    <div class="col-md-12">
<form>
  <div class="mb-3">
    <h3 for="video" 
        class="text-center text-light mb-4">
      Insira um link do YouTube para embutir o video na tela
    </h3>
    <input 
           type="text" 
           class="form-control" 
           id="INPL">
  </div>
</form>
      
</div>
</row>
     
<switch>
<label> 
  <input id="autoplay" class="switch-inp" type="checkbox">
  <span class="slider round"></span>  
</label>
</switch>
  <js>Iniciar Video Automaticamente?</js>
     

<div style="width:95%; background: #e9ecef;">
<img src="https://cdn-icons-png.flaticon.com/512/5372/5372583.png" 
     style="float:left;
            height:36px;
            width:26px;">            
<input class="form-control" 
       placeholder="https://www.youtube.com/embed/oXK_0KXNtU4?autoplay=1&muted=1" 
       type="text" 
       id="VIDEOPLAYERLINK" 
       disabled
       style="width: 95%; border: none;">    
</div>
<iframe 
        id="VIDEOPLAYER" 
        class="youtube-video"
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; 
               autoplay; 
               clipboard-write; 
               encrypted-media; 
               gyroscope; 
               picture-in-picture" 
        allowfullscreen
        x-frame-options="sameorigin"
        src="https://www.youtube.com/embed/oXK_0KXNtU4?autoplay=1&muted=1">
      Loading...
</iframe>


     
<footer>
<div id="direitos" class="direitos">Loading...</div>
    
</footer>
   
  </div></div>
</body>
