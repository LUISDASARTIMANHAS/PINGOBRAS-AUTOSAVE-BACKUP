<!DOCTYPE html>
<html lang="PT">

  <head>
  
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3534/3534138.png" />
    <link rel="stylesheet" href="cadastro/style.css"> 
    <links></links>
    <seo>
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="PINGOBRAS CADASTRO!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://pingobras.glitch.me/cadastro" />
    <meta
      property="og:description"
      content=" PINGOBRAS CADASTRO! CRIE SUA CONTA JÁ E FAÇA PARTE DESTA EMPRESA OU APENAS PEGUE EMPRESTIMOS "/>
    <meta
      property="og:image"
      content="https://cdn-icons-png.flaticon.com/512/3534/3534138.png"/>
    <meta name="twitter:card" content="summary" />
    </seo>
    
    <title>PINGOBRAS CADASTRO!</title>
  </head>
    
  <body>
   <div class="site-altura">
      <div class="conteudo" role="main">
  
    <teladecadastro style="text-align:center; align-items: center;">
    <h1> PINGOBRAS CADASTRO </h1>
    <script type="text/javascript" 
                  src="https://usuariosonline.s12.com.br/uo-b7aay0C7Z27zdAd1-52-1.js">
          </script>
          <br>
          <img 
               src="https://usuariosonline.s12.com.br/selo/selo-uo.gif" 
               alt="usuários on-line">
      <p vermelho>E Necessario Fazer O Cadastro Pelo WA ou Discord Da Pingobras</p>
    <div id="msgError">Nenhum erro encontrado!</div>
    <div id="msgSuccess">Cadastrando...</div>
    
    <label-float hidden>
      <label 
           id="labelNome" 
           for="nome">
      Nome
      </label>
    <input 
           class="input-float"
           type="text" 
           id="nome" 
           placeholder="Seu Primeiro Nome" required>
     </label-float>

      <br>
      
     <label-float hidden>
       <label 
            id="labelUsuario" 
            for="usuario">
       Usuário
       </label>
     <input 
            class="input-float"
            type="text" 
            id="usuario" 
            placeholder="Seu Nome Social" 
            required>
     </label-float>

      <br>
      
     <label-float hidden>
       <label 
            id="labelSenha" 
            for="senha">
       Senha
       </label>
     <input 
            class="input-float"
            type="password" 
            id="senha" 
            placeholder="******" 
            required>
  
     <img 
          src="https://cdn-icons-png.flaticon.com/512/1621/1621629.png" 
          id="verSenha" 
          class="faeye" 
          aria-hidden="true">
     </label-float>
    
      <br>
      
     <label-float hidden>
       <label 
            id="labelConfirmSenha" 
            for="confirmSenha">
       Confirmar Senha
       </label>
     <input 
            class="input-float"
            type="password" 
            id="confirmSenha" 
            placeholder="******" 
            required>
       
     <img 
        src="https://cdn-icons-png.flaticon.com/512/1621/1621629.png"
        id="verConfirmSenha" 
        class="faeye" 
        aria-hidden="true"/>
     </label-float>

      <br>
      
     <button -hidden
             class="btn-cadastrar cad"
             onclick="cadastrar()">
       Cadastrar
  </button>
      
      <a
        class="btndc cad"
        href="https://discord.gg/TUpNd6CQgg"
        target="_blank">
        <img
          src="https://cdn.glitch.global/b39d6a4a-0e14-4b41-930d-29d3ccd6c137/pequeno%2032%C3%9732.png?v=1643046753877"
          alt="icone do discord"
        />
       Cadastro Global
      </a>
      
      <a
        class="btndc cad"
        href="https://wa.me/55027995744791"
        target="_blank">
        <i style="padding: 0;
                  align-items: left;
                  text-align: left;
                  margin: 0;
                  width: auto;" 
        class="fa fa-whatsapp" id="WA"></i>
       Cadastro Global
      </a>
      
        <a
        class="btndc cad"
        href="https://pingobras.glitch.me"
      >
        RETORNAR PARA PINGOBRAS
      </a>
        </teladecadastro>
        
        
        <footer class="footer">
        <div class="links"></div>
       
          <div id="direitos" class="direitos">Loading...</div>
  
        </footer>
        
  
   </div></div>
  </body>
  <script src="https://pingobras.glitch.me/js/links.js" defer></script>
  <script src="cadastro/STORAGEcad.js" defer></script>
  <script src="cadastro/cadastrar.js" defer></script>
  <script src="https://pingobras.glitch.me/js/copyright.js" defer></script>
 
  
</html>
