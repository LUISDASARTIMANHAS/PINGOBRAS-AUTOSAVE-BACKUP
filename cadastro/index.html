<!DOCTYPE html>
<html lang="PT">

  <head>
  
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3534/3534138.png" />
    <title>PINGOBRAS CADASTRO!</title>
  </head>
    
  <body>
   <div class="site-altura">
      <div class="conteudo" role="main">
  
    <teladelogin>
    <h1> PINGOBRAS CADASTRO </h1>
    <div id="msgError"></div>
    <div id="msgSuccess"></div>
    
    <label-float>
      <label 
           id="labelNome" 
           for="nome">
      Nome
      </label>
    <input 
           class="input-float"
           type="text" 
           id="nome" 
           placeholder="Seu Primeiro Nome" required>
     </label-float>

      <br>
      
     <label-float>
       <label 
            id="labelUsuario" 
            for="usuario">
       Usuário
       </label>
     <input 
            class="input-float"
            type="text" 
            id="usuario" 
            placeholder="Seu Nome Social" 
            required>
     </label-float>

      <br>
      
     <label-float>
       <label 
            id="labelSenha" 
            for="senha">
       Senha
       </label>
     <input 
            class="input-float"
            type="password" 
            id="senha" 
            placeholder="******" 
            required>
  
     <img 
          src="https://cdn-icons-png.flaticon.com/512/1621/1621629.png" 
          id="verSenha" 
          class="faeye" 
          aria-hidden="true">
     </label-float>
    
      <br>
      
     <label-float>
       <label 
            id="labelConfirmSenha" 
            for="confirmSenha">
       Confirmar Senha
       </label>
     <input 
            class="input-float"
            type="password" 
            id="confirmSenha" 
            placeholder="******" 
            required>
       
     <img 
        src="https://cdn-icons-png.flaticon.com/512/1621/1621629.png"
        id="verConfirmSenha" 
        class="faeye" 
        aria-hidden="true"/>
     </label-float>

      <br>
      
     <button 
             style="width: 75%;"
             class="btn btn-cadastrar"
             onclick="cadastrar()">
       Cadastrar
  </button>
      
      <br>
      
      <console style="display: block;">Leituras:
      <js id="debugNome">Sem leituras</js>, 
      <js id="debugUsuario">Sem leituras</js>, 
      <js id="debugSenha">Sem leituras</js>
      <js id="debugSenha2">Sem leituras</js>
      </console>
        <a
        class="btndc btn"
        href="https://pingobras.glitch.me"
      >
        RETORNAR PARA PINGOBRAS
      </a>
        </teladelogin>
        
        
        <footer class="footer">
        <div class="links"></div>
       
          <p 
             class="direitos"> Desenvolvedores:

        </footer>
        
  
</div></div>
</body>
